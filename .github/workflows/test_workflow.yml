name: Testing
on:
  push:
    branches: [master]
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - run: |
          git config user.name github-actions
          git config user.email github-actions@github.com
          git fetch origin
          git status
          git checkout test_workflow
          echo "Before rebase git status $(git status)"
          git status
          git rebase master
          echo "After git status $(git status)"
